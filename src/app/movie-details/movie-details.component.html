<!-- src/app/movie-card/movie-details.component.html -->
<h2 mat-dialog-title>{{ movieDetails.Title }}</h2>
<mat-dialog-content>
  <p>Director: {{ movieDetails.Director }}</p>
  <p>Synopsis: {{ movieDetails.Synopsis }}</p>
  <p>Year: {{ movieDetails.Year }}</p>
  <p>Country: {{ movieDetails.Country }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
