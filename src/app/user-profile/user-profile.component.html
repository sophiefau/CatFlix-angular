<!-- src/app/user-profile/user-profile.component.html -->
<div>
<nav>
  <button mat-button color="primary" (click)="movieCard()">Movies List</button>
  <button mat-button color="primary" (click)="logout()">Logout</button>
</nav>
<div>
<mat-card *ngIf="userData">
  <mat-card-header>
    <mat-card-title>Your profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Username: {{ userData.Username }}</p>
    <p>Email: {{ userData.Email }}</p>
    <p>Birthday: {{ userData.Birthday | date }}</p>

    <!-- <button mat-raised-button (click)="openEditDialog()">Edit Profile</button> -->
  </mat-card-content>
  <mat-card-title>Favorite Movies</mat-card-title>
  <mat-card *ngFor="let movie of this.favoriteMovies;">
  <mat-card-header>
    <mat-card-title>{{ movie.Title }}</mat-card-title>
    <mat-card-content>
      <img [src]="movie.Img" alt="{{ movie.Title }}" />
    </mat-card-content>
  </mat-card-header>
  </mat-card>


</mat-card>
</div>
</div>
