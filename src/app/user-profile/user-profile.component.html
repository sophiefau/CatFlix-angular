<!-- src/app/user-profile/user-profile.component.html -->
<div>
<nav>
  <button mat-button color="primary" (click)="movieCard()">Movies List</button>
  <button mat-button color="primary" (click)="logout()">Logout</button>
</nav>
<div>
<mat-card *ngIf="userData">
  <mat-card-header>
    <mat-card-title>{{ userData.Username }}'s Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Email: {{ userData.Email }}</p>
    <p>Birthday: {{ userData.Birthday | date }}</p>

    <!-- <button mat-raised-button (click)="openEditDialog()">Edit Profile</button> -->

    <p>Favorite Movies: </p>
      <ul>
        <li *ngFor="let movie of userData.FavoriteMovies">{{ movie.title }}</li>
      </ul>
    
    
  </mat-card-content>
</mat-card>
</div>
</div>
